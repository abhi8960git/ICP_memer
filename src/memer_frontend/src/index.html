  <!-- Get Existing Button and ViewDiv -->

  </div>

  <!-- Get Original Component -->
  <div class="component" id="getOriginalComponent">
    <h2>Get Original</h2>
    <input type="text" id="getOriginalText" placeholder="Enter Text">

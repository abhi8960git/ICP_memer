<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>memer</title>
		<base href="/" />
		<link rel="icon" href="favicon.ico" />
		<link type="text/css" rel="stylesheet" href="main.css" />
	</head>
	<body>
		<main>
			<!-- Mint Component -->
			<form id="mintForm" class="component">
				<h2>Mint</h2>
				<label for="mintText1">Uint8Array:</label>
				<input
					type="text"
					id="mintText1"
					placeholder="Enter Uint8Array"
					required
				/>
				<br />
				<label for="mintText2">Name:</label>
				<input type="text" id="mintText2" placeholder="Enter Name" required />
				<br />
				<button type="submit" class="mint">Mint</button>
			</form>

			<!-- IsListed Component -->
			<form id="isListedForm">
				<h2>Is Listed</h2>
				<input
					type="text"
					id="listedPrincipalId"
					placeholder="Enter Principal Id"
				/>
				<button type="submit">Check</button>
			</form>

			<form id="getOwnerForm" class="component">
				<h2>Get Owner</h2>
				<input type="text" id="MemeIdForOwner" placeholder="enter meme's id" />
				<button type="submit">Get Owner</button>
			</form>

			<form id="getYourIdForm" class="component">
				<h2>Get Owner</h2>
				<button type="submit">Get Your Id</button>
			</form>
		</main>
	</body>
</html>
